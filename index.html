<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="main-header">
            <h1>Medical <span>Diagnosis Assistant</span></h1>
            <p>Enter patient vitals and symptoms to generate a report</p>
        </header>

        <div class="grid-container">
            <section class="card input-card">
                <h2>Input Form</h2>
                <form id="diagnosisForm">
                    <div class="form-group">
                        <label>Symptoms (comma-separated)</label>
                        <input type="text" id="symptoms" placeholder="hr, Fever, Cough, Headache">
                    </div>

                    <div class="vitals-grid">
                        <div class="form-group">
                            <label>Heart Rate (BPM)</label>
                            <input type="number" id="hr" placeholder="72">
                        </div>
                        <div class="form-group">
                            <label>Temp (Â°C)</label>
                            <input type="number" step="0.1" id="temp" placeholder="36.5">
                        </div>
                        <div class="form-group">
                            <label>Blood Pressure</label>
                            <input type="text" id="bp" placeholder="120/80">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Generate Diagnosis</button>
                </form>
            </section>

            <section class="card results-card">
                <h2>Results-area</h2>
                <div id="resultsContent">
                    <p class="placeholder-text">Predictions will appear here...</p>
                    <div class="prediction-list-container">
                        <h3 class="accent-title">Top Predictions</h3>
                        <ul id="predictionList">
                            <li class="prediction-item">
                                <span class="status-dot"></span>
                                <span class="diag-name">Diagnosis 1</span>
                                <span class="diag-prob">90.0%</span>
                            </li>
                        </ul>
                    </div>
                    <button id="downloadBtn" class="btn-download">Download Report (.txt)</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
