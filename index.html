<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Diagnosis Assistant</h1>
            <p>Enter patient vitals and symptoms below</p>
        </header>

        <main>
            <section class="input-form">
                <form id="diagnosisForm">
                    <div class="form-group">
                        <label for="symptoms">Symptoms (comma-separated)</label>
                        <input type="text" id="symptoms" placeholder="e.g. Fever, Cough, Headache" required>
                    </div>

                    <div class="vitals-row">
                        <div class="form-group">
                            <label for="hr">Heart Rate (BPM)</label>
                            <input type="number" id="hr" placeholder="72">
                        </div>
                        <div class="form-group">
                            <label for="temp">Temp (Â°C)</label>
                            <input type="number" step="0.1" id="temp" placeholder="36.5">
                        </div>
                        <div class="form-group">
                            <label for="bp">Blood Pressure</label>
                            <input type="text" id="bp" placeholder="120/80">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Generate Diagnosis</button>
                </form>
            </section>

            <section id="results" class="results-area hidden">
                <h3>Top Predictions</h3>
                <ul id="predictionList"></ul>
                <button id="downloadBtn" class="btn-secondary">Download Report (.txt)</button>
            </section>
        </main>
    </div>
</body>
</html>
